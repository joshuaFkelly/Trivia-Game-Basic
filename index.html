<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/assets/javascript/script.js" defer></script>
    <title>Basic Trivia Game</title>
</head>

<body>
    <div class="container">
        <h1>Totally Trivial Trivia</h1>
        <h2 id="timer">60 Seconds Remaining</h2>
        <form id="form">
            <!-- Question One -->
            <div class="row question">
                <h3>Which geometric shape is used for stop signs?</h3>
                <input type="radio" id="square" name="shape" value="incorrect">
                <label for="square">Square</label>
                <input type="radio" id="triangle" name="shape" value="incorrect">
                <label for="triangle">Triangle</label>
                <input type="radio" id="octagon" name="shape" value="correct">
                <label for="octagon">Octagon</label>
                <input type="radio" id="hexagon" name="shape" value="incorrect">
                <label for="hexagon">Hexagon</label>
            </div>
            <!-- Question Two -->
            <div class="row question">
                <h3>What is cynophobia?</h3>
                <input type="radio" id="dog" name="fear" value="correct">
                <label for="dog">Fear of Dogs</label>
                <input type="radio" id="cats" name="fear" value="incorrect">
                <label for="cats">Fear of Cats</label>
                <input type="radio" id="height" name="fear" value="incorrect">
                <label for="height">Fear of Heights</label>
                <input type="radio" id="dentist" name="fear" value="incorrect">
                <label for="dentist">Fear of Dentists</label>
            </div>
            <!-- Question 3 -->
            <div class="row question">
                <h3>Who named the Pacific Ocean?</h3>
                <input type="radio" id="ferdinandTheBull" name="person" value="incorrect">
                <label for="ferdinandTheBull">Ferdinand the Bull</label>
                <input type="radio" id="ferdinandMagellan" name="person" value="correct">
                <label for="ferdinandMagellan">Ferdinand Magellan</label>
                <input type="radio" id="franzFerdinand" name="person" value="incorrect">
                <label for="Franz Ferdinand">Franz Ferdinand</label>
                <input type="radio" id="ferdinandMarcos" name="person" value="incorrect">
                <label for="ferdinandMarcos">Ferdinand Marcos</label>
            </div>
            <!-- Question 4 -->
            <div class="row question">
                <h3>What is the biggest tech company in South Korea?</h3>
                <input type="radio" id="lenovo" name="company" value="incorrect">
                <label for="lenovo">Lenovo</label>
                <input type="radio" id="huawei" name="company" value="incorrect">
                <label for="huawei">Huawei</label>
                <input type="radio" id="mitsibushi" name="company" value="incorrect">
                <label for="mitsibushi">Mitsibushi</label>
                <input type="radio" id="samsung" name="company" value="correct">
                <label for="samsung">Samsung</label>
            </div>


            <input id="submitButton" type="submit" value="Submit">

        </form>
        <button id="startBtn">START</button>
        <div id="gameStats" class="row">
            <p id="correct"> Correct Answers: </p>
            <p id="incorrect">Incorrect Answers: </p>
            <p id="unanswered">Unanswered: </p>
            <button id="restartBtn">RESTART</button>

        </div>
    </div>
</body>

</html>
